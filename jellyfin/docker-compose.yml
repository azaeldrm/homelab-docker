services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    environment:
      - TZ=America/New_York
    volumes:
      - ./config:/config
      - ./cache:/cache
      - /mnt/media:/media

    # ðŸ”¥ Intel QuickSync Hardware Acceleration
    # devices:
    #   - /dev/dri:/dev/dri              # Required for QuickSync GPU access

    ports:
      - 8096:8096
