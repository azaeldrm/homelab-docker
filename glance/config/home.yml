- name: Home
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  hide-desktop-navigation: true
  head-widgets:
    - type: search
      search-engine: google
      autofocus: true
      # Optional: Add more search engines to the dropdown
      bangs:
        - title: Perplexity
          shortcut: "!p"
          url: https://www.perplexity.ai/search?q={QUERY}
        - title: YouTube
          shortcut: "!yt"
          url: https://www.youtube.com/results?search_query={QUERY}
        - title: Amazon
          shortcut: "!a"
          url: https://www.amazon.com/s?k={QUERY}

  columns:
    - size: small
      widgets:
        - type: clock
          hour-format: 12h
          timezones:
            - timezone: America/New_York
              label: Florida
        - type: weather
          location: Washington, US
          units: imperial # alternatively "metric"
          hour-format: 12h
          hide-location: false
        - type: markets
          markets:
            - symbol: TQQQ
              name: TQQQ
            - symbol: RENDER-USD
              name: Render Tkn
            - symbol: TURBO-USD
              name: Turbo Tkn
            - symbol: BTC-USD
              name: Bitcoin
            - symbol: ETH-USD
              name: Ethereum

    - size: full
      widgets:
        - type: docker-containers
          running-only: false
          hide-by-default: false
          containers:
            caddy:
              name: Caddy
              description: Reverse proxy
              icon: si:caddy
              hide: false
            karakeep-web-1:
              id: karakeep
              name: Karakeep
              description: Bookmark manager
              icon: auto-invert sh:karakeep
              hide: false
            karakeep-meilisearch-1:
              parent: karakeep
              name: Karakeep Meilisearch
              icon: si:meilisearch
              hide: false
            karakeep-chrome-1:
              parent: karakeep
              name: Karakeep Chrome
              icon: si:meilisearch
              hide: false
            coredns:
              name: CoreDNS
              description: Container DNS server
              icon: si:nextdns
              hide: false
            glance:
              name: Glance
              description: Homelab dashboard
              icon: sh:glance
              hide: false
            open-webui:
              name: Open WebUI
              description: Local LLM chat WebUI
              icon: sh:open-webui
              hide: false
            jupyter-pytorch:
              name: Jupyter Notebook
              description: Computing environment
              icon: si:jupyter
              hide: false
            n8n:
              name: n8n
              description: Workflow automation tool
              icon: si:n8n
              hide: false
            syncthing:
              name: Syncthing
              description: File sync tool
              icon: si:syncthing
              hide: false
            obsidian:
              name: Obsidian
              description: KB note-taking app
              icon: si:obsidian
              hide: false
            ollama:
              name: Ollama
              description: Local LLM server
              icon: si:ollama
              hide: false
            portainer:
              hide: true
