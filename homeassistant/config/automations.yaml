- id: '1709341331298'
  alias: Office lights on/off
  description: Automatically adjust lights when turned on or if they become unavailable
    or unknown
  trigger:
  - platform: state
    entity_id:
    - light.office_light
    - light.office_light_2
    to:
    - 'on'
    - unavailable
    - unknown
  - platform: tag
    tag_id: 645fad09-7423-48d3-825f-0c196998f92d
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id:
        - light.office_light
        - light.office_light_2
        state: 'on'
      sequence:
      - choose:
        - conditions:
          - condition: sun
            after: sunrise
            before: sunset
          sequence:
          - data:
              kelvin: 5700
            target:
              entity_id:
              - light.office_fan_lights
              - light.office_monitor_backlight
            action: light.turn_on
          - data:
              kelvin: 6000
            target:
              entity_id: light.office_desk_lightstrip
            action: light.turn_on
        - conditions:
          - condition: or
            conditions:
            - condition: sun
              before: sunrise
            - condition: sun
              after: sunset
          sequence:
          - data:
              kelvin: 2800
            target:
              entity_id:
              - light.office_fan_lights
              - light.office_monitor_backlight
            action: light.turn_on
          - data:
              kelvin: 2800
            target:
              entity_id: light.office_desk_lightstrip
            action: light.turn_on
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id:
          - light.office_light
          - light.office_light_2
          state: unavailable
        - condition: state
          entity_id:
          - light.office_light
          - light.office_light_2
          state: unknown
      sequence:
      - target:
          entity_id:
          - light.office_monitor_backlight
          - light.office_desk_lightstrip
        data: {}
        action: light.turn_off
  mode: single
