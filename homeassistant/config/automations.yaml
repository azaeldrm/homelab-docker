- id: '1725363208408'
  alias: Hallway light motion-controlled
  description: Turn on the hallway light when motion is detected and turn it off after
    a delay when no motion is detected.
  trigger:
  - platform: state
    entity_id: binary_sensor.aqara_motion_sensor_hallway_occupancy_5
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.aqara_motion_sensor_hallway_occupancy_5
    from: 'on'
    to: 'off'
    for: 00:00:10
  condition:
  - condition: or
    conditions:
    - condition: sun
      before: sunrise
    - condition: sun
      after: sunset
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.aqara_motion_sensor_hallway_occupancy_5
        state: 'on'
      sequence:
      - target:
          entity_id: light.hallway_light
        data: {}
        action: light.turn_on
    - conditions:
      - condition: state
        entity_id: binary_sensor.aqara_motion_sensor_hallway_occupancy_5
        state: 'off'
      sequence:
      - target:
          entity_id: light.hallway_light
        data: {}
        action: light.turn_off
  mode: single
- id: '1725364482087'
  alias: Hallway lights color temperature at sunrise and sunset
  description: Adjust hallway lights color temperature at sunrise and sunset
  triggers:
  - event: sunset
    offset: 0
    trigger: sun
  - event: sunrise
    offset: 0
    trigger: sun
  conditions:
  - condition: or
    conditions:
    - condition: state
      entity_id: light.hallway_light
      state: 'on'
    - condition: state
      entity_id: light.hallway_light_2
      state: 'on'
    - condition: state
      entity_id: light.smart_wi_fi_lighting
      state: 'on'
  actions:
  - choose:
    - conditions:
      - condition: sun
        after: sunset
      sequence:
      - target:
          entity_id: "{% set lights = [] %} {% if is_state('light.hallway_light','on')
            %}\n  {% set lights = lights + ['light.hallway_light'] %}\n{% endif %}
            {% if is_state('light.hallway_light_2', 'on') %}\n  {% set lights = lights
            + ['light.hallway_light_2'] %}\n{% endif %} {% if is_state('light.smart_wi_fi_lighting',
            'on') %}\n  {% set lights = lights + ['light.smart_wi_fi_lighting'] %}\n{%
            endif %} {{ lights | join(', ') }}\n"
        data:
          kelvin: 2000
          transition: 90
          brightness_pct: 80
        action: light.turn_on
    - conditions:
      - condition: sun
        after: sunrise
      sequence:
      - target:
          entity_id: "{% set lights = [] %} {% if is_state('light.hallway_light',
            'on') %}\n  {% set lights = lights + ['light.hallway_light'] %}\n{% endif
            %} {% if is_state('light.hallway_light_2', 'on') %}\n  {% set lights =
            lights + ['light.hallway_light_2'] %}\n{% endif %} {% if is_state('light.smart_wi_fi_lighting',
            'on') %}\n  {% set lights = lights + ['light.smart_wi_fi_lighting'] %}\n{%
            endif %} {{ lights | join(', ') }}\n"
        data:
          kelvin: 5000
          transition: 300
          brightness_pct: 100
        action: light.turn_on
  mode: single
